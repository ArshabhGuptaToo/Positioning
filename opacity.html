<!DOCTYPE html>
<html>
    <head>
        <title>Opacity</title>
        <style>
            div{
                background-color: azure;
                padding:10px;
            }
            div.first{
                opacity: 0.1;
            }
            div.second{
                opacity: 0.3;
            }
            div.third{
                opacity: 0.6;
            }
        </style>
    </head>
    <body>
        <h1>The Opacity Property</h1>

        <p>This is how this property looks.</p>

        <div class="first">Opacity 0.1</div>
        <div class="second">Opacity 0.3</div>
        <div class="third">Opacity 0.6</div>
        <div><p>Opacity 1 (Default)</p></div>
    </body>
</html>
